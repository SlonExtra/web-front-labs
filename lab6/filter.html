<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Руди Дмитрий Константинович. Фильтр товаров</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>
<script>
    function filter() {
        let color = document.getElementById('wear-color').value
        let type = document.getElementById('wear-type').value
        let wear = document.getElementById('wear');
        wear.src = ''

        if (color == 'Красный' && type == 'Футболка') {
            wear.src = 'Storage/RedTSH.webp'
        }
        else if (color == 'Красный' && type == 'Поло') {
            wear.src = 'Storage/RedPolo.webp'
        }
        else if (color == 'Красный' && type == 'Майка') {
            wear.src = 'Storage/RedSH.webp'
        }
        else if (color == 'Белый' && type == 'Футболка') {
            wear.src = 'Storage/WhiteTSH.webp'
        }
        else if (color == 'Белый' && type == 'Поло') {
            wear.src = 'Storage/WhitePolo.webp'
        }
        else if (color == 'Белый' && type == 'Майка') {
            wear.src = 'Storage/WhiteSH.webp'
        }
        else if (color == 'Черный' && type == 'Футболка') {
            wear.src = 'Storage/BlackTSH.webp'
        }
        else if (color == 'Черный' && type == 'Поло') {
            wear.src = 'Storage/BlackPolo.webp'
        }
        else if (color == 'Черный' && type == 'Майка') {
            wear.src = 'Storage/BlackSH.webp'
        }
    }
</script>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">ОК</button><br><br>

            <img id="wear">
        </div>
    </main>

    <footer>
        &copy; Руди Дмитрий, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
