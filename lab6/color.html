<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Руди Дмитрий Константинович. Перебор цветов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>
<style>
    div {
        width: 400px;
        height: 100px;
        line-height: 20px;
        font-size: 20px;
        text-align: center;
        background-color: lightblue;
        border: 1px solid darkgreen;
        margin: 15px;
        padding-top: 60px;
        position: static;
        cursor: pointer;
        transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
    }
</style>
<script>
    function ChangeColor(div) {
        if(div.style.background == 'lightgreen') {
            div.style.background = 'purple';
            div.style.color = 'white';
            document.getElementById('color-name').innerHTML = 'пурпурный';
        } else if(div.style.background == 'purple') {
            div.style.background = 'orange';
            div.style.color = 'black';
            document.getElementById('color-name').innerHTML = 'оранжевый';
        } else if(div.style.background == 'orange') {
            div.style.background = 'green';
            div.style.color = 'white';
            document.getElementById('color-name').innerHTML = 'зеленый';
        } else {
            div.style.background = 'lightgreen';
            div.style.color = 'black';
            document.getElementById('color-name').innerHTML = 'светло-зеленый';
        }
    }
</script>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>

    <main>
        <div class="color" ondblclick="ChangeColor(this)">
            Цвет: <span id="color-name">светло-голубой</span><br>
            Сделайте двойной щелчок, чтобы сменить.
        </div>
    </main>

    <footer>
        &copy; Руди Дмитрий, ФБИ-22 2 курс, 2024
    </footer>
</body>
</html>
